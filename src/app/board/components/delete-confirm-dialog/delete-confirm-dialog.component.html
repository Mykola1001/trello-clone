<h1 mat-dialog-title>Deleting ...</h1>
<mat-dialog-content>
  Are You sure to delete this item?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="dialogRef.close(true)">Delete</button>
  <button mat-button (click)="dialogRef.close(false)">Cancel</button>
</mat-dialog-actions>
